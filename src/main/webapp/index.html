<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>演示：jQuery实现多条件筛选</title>
<meta name="keywords" content="jquery,筛选" />
<meta name="description" content="Helloweba文章结合实例演示HTML5、CSS3、jquery、PHP等WEB技术应用。" />
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div id="header">
   <div class="demo_topad"><script src="/js/ad_js/demo_topad.js" type="text/javascript"></script></div>
</div>
<div id="main">

	<div class="demo">
	<ul class="select">
		<li class="select-list">
			<dl id="select1">
				<dt>类型：</dt>
				<dd class="select-all selected"><a href="#">全部</a></dd>
				<dd><a href="#">danggui</a></dd>
				<dd><a href="#">毛呢外套</a></dd>
				<dd><a href="#">T恤</a></dd>
				<dd><a href="#">羽绒服</a></dd>
				<dd><a href="#">棉衣</a></dd>
				<dd><a href="#">卫衣</a></dd>
				<dd><a href="#">风衣</a></dd>
			</dl>
		</li>
		<li class="select-list">
			<dl id="select2">
				<dt>价格范围：</dt>
				<dd class="select-all selected"><a href="#">全部</a></dd>
				<dd><a href="#">100</a></dd>
				<dd><a href="#">200</a></dd>
				<dd><a href="#">300</a></dd>
				<dd><a href="#">400</a></dd>
				<dd><a href="#">500</a></dd>
			</dl>
		</li>
		<li class="select-result">
			<dl>
				<dt>已选条件：</dt>
				<dd class="select-no">暂时没有选择过滤条件</dd>
			</dl>
		</li>
	</ul>
	</div>
</div>


<div id="content">

</div>
</body>
</html>
